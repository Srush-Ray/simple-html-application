<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}
    </style>
    <link rel="stylesheet" href="./styles.css">
    <script src="./toWatch.js"></script>
</head>
<body>
    <div class="container mt-2">
<h1 class="title">To Watch List</h1>
<p style="color: black;">Add series/movies to watch</p>
<form onsubmit="getFormDetails(event);">
    <label for="watch_name">Series/Movie Name:</label><br>
    <input type="text" id="watch_name" name="watch_name" value=""><br>
    <p>Pick a category</p>
    <div style="display: inline-flex;">
      <input type="radio" id="series" name="category" value="series">
      <label for="series">Series</label><br>
      <input type="radio" id="movie" name="category" value="Movie">
      <label for="movie">Movie</label><br>
    </div>
    <br>
    <p>Select Genre Tags</p>
    <input type="checkbox" id="comedy" name="comedy" value="comedy">
    <label for="comedy">Comedy</label><br>
    <input type="checkbox" id="romantic" name="romantic" value="romantic">
    <label for="romantic">Romantic</label><br>
    <input type="checkbox" id="horror" name="horror" value="horror">
    <label for="horror">horror</label><br><br>

    <label for="genre">Choose a platform:</label>
    <select name="genre" id="genre">
    <option value="comedy">Netflix</option>
    <option value="horror">Amazon Prime</option>
    <option value="thriller">Jio Hotstar</option>
    <option value="romantic">Sony Liv</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
  </form> 
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
